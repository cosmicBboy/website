<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">

        <style>
        @import url('https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Jacquard+12&family=Jacquard+24&display=swap');
        </style>

        <!-- CSS for examples -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-NV92CJ3G8G"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NV92CJ3G8G');
        </script>

        <!-- font-awesome -->
        <script src="https://kit.fontawesome.com/44d28118f5.js" crossorigin="anonymous"></script>

        <script type="module">
            const loading = document.getElementById('loading');
            loading.showModal();
        </script>

        <!-- will be set via PyDom -->
        <title>Critical Dream</title>
        <link rel="icon" type="image/png" href="./assets/favicon.png" />
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading <i class="fas fa-dice-d20 fa-spin"></i></h1>
        </dialog>

        <dialog id="about">
            <div id="about-container">
                <button id="hide-about" py-click="hide_about"><i class="fa-solid fa-house"></i></button>
                <h1>About Critical Dream</h1>
                <br>
                <div id="about-contents"></div>
            </div>
        </dialog>

        <div id="youtube-player"></div>

        <!-- keep main display hidden until everything's loaded -->
        <div id="app-container" style="opacity: 0">
            <div class="app-header">
                <h1><i class="fas fa-dice-d20"></i></h1>
                <h1 class="title" id="page-title" href="">Critical Dream</h1>
                <p id="app-version"></p>
            </div>
            
            <!-- will be set via PyDom -->
            <div id="page-message">
                Watch Critical Role with AI-sampled scenes.
            </div>

            <br />

            <div id="info-buttons">
                <button id="show-about" py-click="show_about">
                    <i class="fa-solid fa-circle-info"></i>
                </button>
                <button>
                    <a href="https://github.com/critdream/critdream-app" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </button>
                <button>
                    <a href="https://discord.gg/AEUvh7QpGP" target="_blank">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </button>
            </div>

            <br>
            <br>

            <div id="custom-player">
                <select name="episode" id="episode">
                </select>
                <button id="skip-intro" py-click="skip_intro">
                    Skip intro
                </button>
                <button id="skip-break" py-click="skip_break">
                    Skip break
                </button>
            </div>

            <br>

            <div id="data-output" hidden>
                <div id="data-output-inner"></div>
            </div>

            <div class="container" id="video-container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="player-container" id="player-container">
                            <div id="player"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="image">
                            <img id="current-image" width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div id="dev-console" hidden>
            <script type="py" terminal></script>
        </div>

        <section class="pyscript">
            <script type="py" src="./main.py" config="./pyscript.toml"></script>
        </section>

    </body>
</html>
